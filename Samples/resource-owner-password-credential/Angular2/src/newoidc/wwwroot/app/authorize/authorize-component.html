<div class="modal modal-fixed-footer" id="login-modal"  style="display: none;">
    <div class="modal-content">
        <div class="col 12">
            <form  [hidden]="!login">
                   <p> <i class="material-icons">add</i>
                    {{logMsg}}</p>
                
                <div class="">
                    <div class="input-field col s8">
                        <input type="email" [(ngModel)]="model.username" name="email1" class="validate">
                        <label for="email1">Email</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="password" [(ngModel)]="model.password" name="password1" class="validate">
                        <label for="password1">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" name="login " (click)="Login(model)" class="btn accent waves-effect">Login  <i class="mdi-action-assignment-return right"></i></button>
                    <hr />
                    <button type="submit" (click)="extLogin('Google')" class="waves-effect waves-light btn"> <i class="material-icons">add</i>Google</button>
                    <button type="submit" (click)="extLogin('Facebook')" class="waves-effect waves-light btn"> <i class="material-icons">add</i>Facebook</button>
                </div>
            </form>
         

            <form id="lost-form" [hidden]="!loss">
                <div>
                    <div id="div-lost-msg">
                        <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <div id="text-lost-msg">{{logMsg}}.</div>
                    </div>
                    <input id="lost_email" [(ngModel)]="fmodel.Email" class="form-control" type="text" placeholder="E-Mail (type ERROR for error effect)" required>
                </div>
                <div>
                    <div>
                        <button type="submit" (click)="ForgotPass(fmodel)" class="btn btn-primary btn-lg btn-block">Send</button>
                    </div>

                </div>
            </form>

            <form id="register-form" [hidden]="!register">
                <div>
                    <div id="div-register-msg">
                        <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <div id="text-register-msg">{{logMsg}}.</div>
                    </div>
                    <input id="register_username" [(ngModel)]="rmodel.Email" class="form-control" type="text" placeholder="Email (type ERROR for error effect)" required>
                    <input id="register_email" [(ngModel)]="rmodel.Password" class="form-control" type="password" placeholder="Password" required>
                    <input id="register_password" [(ngModel)]="rmodel.ConfirmPassword" class="form-control" type="password" placeholder="Confirm Password" required>
                </div>
                <div>
                    <div>
                        <button type="submit" (click)="userRegister(rmodel)" class="btn btn-primary btn-lg btn-block">Register</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button id="register_login_btn" (click)="callLogin()" type="button" class="waves-effect waves-light btn">Log In</button>
        <button id="register_lost_btn" (click)="callLoss()" type="button" class="waves-effect waves-light btn">Lost Password?</button>
        <button id="login_register_btn" (click)="callRegister()" type="button" class="waves-effect waves-light btn">Register</button>
    </div>
</div>
