<ul [hidden]="isLoggedin" class="nav navbar-nav navbar-right">
    <li><button class="btn btn-link" (click)="mopen()">Login</button></li>
</ul>
<ul [hidden]="!isLoggedin" class="nav navbar-nav navbar-right">
    <li><button class="btn btn-link">Welcome {{token.userName}}</button></li>
    <li><button class="btn btn-link" (click)="Logout()">Logout</button></li>
</ul>
<modal #myModal  id="login-modal" [hidden]="hodeModal" tabindex="-1" role="dialog"  style="display: none;">
    
    <modal-header>
        <img class="img-circle" width="100" id="img_logo" src="http://bootsnipp.com/img/logo.jpg">
    </modal-header>
      

    <modal-body>
        <form id="login-form" [hidden]="!login">
            <div class="modal-body">
                <div id="div-login-msg">
                    <div id="text-login-msg">{{logMsg}}</div>
                </div>
                <input id="login_username" [(ngModel)]="model.username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                <input id="login_password" [(ngModel)]="model.password" class="form-control" type="password" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <div style="text-align:center">
                    <button type="submit" (click)="Login(model)" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
             <div>
                 {{externals}}
             </div>
            </div>
        </form>


        <form id="register-form"[hidden]="!register">
            <div class="modal-body">
                <div id="div-register-msg">
                    <div id="text-register-msg">{{logMsg}}.</div>
                </div>
                <input id="register_username" [(ngModel)]="rmodel.Email" class="form-control" type="text" placeholder="Email (type ERROR for error effect)" required>
                <input id="register_email" [(ngModel)]="rmodel.Password" class="form-control" type="password" placeholder="Password" required>
                <input id="register_password" [(ngModel)]="rmodel.ConfirmPassword" class="form-control" type="password" placeholder="Confirm Password" required>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="submit" (click)="userRegister(rmodel)" class="btn btn-primary btn-lg btn-block">Register</button>
                </div>
             
            </div>
        </form>
    </modal-body>

    <modal-footer>
            <button id="register_login_btn" (click)="callLogin()" type="button" class="btn btn-link">Log In</button>
        <button id="login_register_btn" (click)="callRegister()" type="button" class="btn btn-link">Register</button>
    </modal-footer>
</modal>
